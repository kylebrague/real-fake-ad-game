<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML5 Game</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h1>Simple HTML5 Shooter Game</h1>
  <canvas id="gameCanvas" width="600" height="500"></canvas>
  <p>Move with left/right arrow keys. Shoot left lane with space, right lane with X.</p>
  <script src="/dist/scripts/index.js"></script>
</body>
</html>
